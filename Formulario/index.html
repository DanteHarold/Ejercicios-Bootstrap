<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    
    <title>Formulario</title>
    <style>
        body{
            background: #201d0c;
            background-image: linear-gradient(to right, #23074d, #cc5333);
        }
        .bg{
            background-image: url(logo.png);
            background-size: cover;
            background-position: center top;
        }
    </style>
</head>
<body>
    <div class="container w-100 mt-5 rounded-3 shadow-lg">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-lg-5 col-xl-6 rounded-start">

            </div>
            <div class="col px-5 bg-white">
                <div class="text-end mt-2">
                    <img src="logo.png" class="rounded-circle" width="48" alt="buzz">
                </div>
                <h2 class="fw-bold text-center py-4">Bienvenido</h2>
                <!-- Login -->
                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label" >Email</label>
                        <input type="email" class="form-control form-control-sm" name="email" id="email">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label" >Password</label>
                        <input type="password" class="form-control form-control-sm" name="email" id="email">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connect" class="form-check-input">
                        <label for="connect" class="form-check-label">Mantener Sesión</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                    </div>
                    <div class="my-3">
                        <span>Nuevo Usuario?
                            <a href="#">Sign In</a>
                            <br>
                            <span><a href="#">Forgot Password?</a> </span>
                        </span>
                    </div>
                </form>

                <!-- Login Redes Sociales -->
                <div class="container w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12 mb-2">
                            Iniciar Sesión
                        </div>
                        <div class="row mx-auto">
                            <div class="col">
                                <button class="btn btn-outline-primary w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-3 d-none d-md-block">
                                            <i class="bi bi-facebook"></i>
                                        </div>
                                        <div class="col-12 col-md-9 text-center">
                                            Facebook
                                        </div>
                                    </div>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn btn-outline-danger w-100 my-1">
                                    <div class="row align-items-center">
                                        <div class="col-3 d-none d-md-block">
                                            <i class="bi bi-google"></i>
                                        </div>
                                        <div class="col-12 col-md-9 text-center">
                                            Google
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../Js/bootstrap.bundle.min.js"></script>
</body>
</html>
